<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corazón animado con texto</title>
  <style>
    :root {
      --bg: #0b0b12;
      --accent: #ff4d6d;
      --accent-2: #ff8fab;
      --glow: rgba(255, 77, 109, 0.6);
      --text: #fff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% 20%, #161627, var(--bg));
      color: var(--text);
    }
    .wrap {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: 1fr auto;
      place-items: center;
      gap: 24px;
      padding: 24px;
    }
    .card {
      width: min(680px, 92vw);
      aspect-ratio: 1/1;
      position: relative;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 12px 32px rgba(0,0,0,.45));
    }

    /* SVG heart */
    .heart-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .heart-shape {
      fill: url(#g);
      filter: drop-shadow(0 0 24px var(--glow));
      transform-origin: 50% 60%;
      animation: beat 1.2s ease-in-out infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.04); }
      50% { transform: scale(1.08); }
      75% { transform: scale(1.04); }
    }

    /* Centered text over the heart */
    .center-text {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      pointer-events: none;
    }
    .center-text .line1 {
      font-weight: 700;
      font-size: clamp(24px, 5vw, 44px);
      letter-spacing: .5px;
      text-shadow: 0 2px 18px rgba(0,0,0,.45), 0 0 24px rgba(255, 141, 167, .25);
    }
    .center-text .line2 {
      margin-top: 6px;
      opacity: .9;
      font-weight: 500;
      font-size: clamp(14px, 3.2vw, 22px);
    }

    /* Controls */
    .controls {
      width: min(680px, 92vw);
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      padding: 16px;
      border-radius: 16px;
      display: grid;
      gap: 12px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .controls label { font-size: 12px; opacity: .9; margin-bottom: 6px; display: block; }
    .controls input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline: none;
    }
    .controls input::placeholder { color: rgba(255,255,255,.6); }

    .made-by { font-size: 12px; opacity: .7; text-align: center; }
    .made-by a { color: #fff; text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,.35); }

    @media (max-width: 520px) {
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Corazón animado">
      <!-- SVG heart with gradient and soft glow -->
      <svg class="heart-svg" viewBox="0 0 100 90" role="img" aria-labelledby="title desc">
        <title id="title">Corazón animado</title>
        <desc id="desc">Un corazón con animación de latido.</desc>
        <defs>
          <radialGradient id="g" cx="50%" cy="30%" r="80%">
            <stop offset="0%" stop-color="var(--accent-2)"/>
            <stop offset="60%" stop-color="var(--accent)"/>
            <stop offset="100%" stop-color="#d90429"/>
          </radialGradient>
        </defs>
        <path class="heart-shape" d="M50 82 L16 50 C6 40 6 24 18 14 c10-8 24-6 32 5 c8-11 22-13 32-5 c12 10 12 26 2 36 Z"/>
      </svg>

      <!-- Centered text (two lines) -->
      <div class="center-text" aria-live="polite">
        <div>
          <div id="line1" class="line1">JEAN ♥ LUZ</div>
          <div id="line2" class="line2">Por siempre</div>
        </div>
      </div>
    </section>

    <!-- Controls to change the text dynamically -->
    <section class="controls" aria-label="Controles de texto">
      <div class="row">
        <div>
          <label for="inp1">Línea superior</label>
          <input id="inp1" type="text" placeholder="Escribe la línea principal" value="JEAN ♥ LUZ" />
        </div>
        <div>
          <label for="inp2">Línea inferior (opcional)</label>
          <input id="inp2" type="text" placeholder="Escribe la segunda línea" value="Por siempre" />
        </div>
      </div>
      <div class="made-by">Tip: puedes imprimir esta página o tomar captura. El texto se actualiza en vivo.</div>
    </section>
  </main>

  <script>
    // Referencias a los elementos
    const inp1 = document.getElementById('inp1');
    const inp2 = document.getElementById('inp2');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');

    // Función para actualizar el texto
    const update = () => {
      line1.textContent = inp1.value || '\u00A0'; // Espacio si está vacío
      line2.textContent = inp2.value;
      line2.style.display = inp2.value.trim() ? 'block' : 'none';
    };

    // Detecta cambios en los inputs
    inp1.addEventListener('input', update);
    inp2.addEventListener('input', update);
  </script>
</body>
</html>
